<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital Minimalista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap'); /* Importando Montserrat */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191919; /* Color de fondo ajustado al tono proporcionado */
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Fuente Montserrat, más redonda y gruesa */
            color: #fff; /* Color de las cifras y texto en blanco */
        }
        .clock-container {
            background-color: #2a2a2a; /* Gris ligeramente más claro para el área sombreada */
            padding: 15px 25px; /* Padding ajustado */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .clock {
            font-size: 36px; /* Tamaño reducido para ocupar menos espacio */
            margin-bottom: 10px;
        }
        .date {
            font-size: 16px; /* Tamaño de la fuente de la fecha ajustado */
            color: #888; /* Color grisáceo para la fecha */
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = hours + ':' + minutes + ':' + seconds;

            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').innerText = day + '/' + month + '/' + year;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Inicializa el reloj y la fecha inmediatamente
    </script>
</body>
</html>
